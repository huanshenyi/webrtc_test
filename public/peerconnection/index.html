<html>
    <head>
        <link rel="stylesheet" href="./css/main.css">
        <title>WebRTC PeerConnection</title>
        <style>
        </style>
    </head>
    <body>
        <div>
            <button id="connserver">Connect Sig Server</button>
            <button id="leave" disabled>leave</button>
        </div>
        <div id="preview">
            <div>
                    <h2>Local:</h2>
                    <video src="" id="localvideo" autoplay playsinline></video>
                    <h2>Offer SDP:</h2>
                    <textarea id="offer"></textarea>
            </div>
            <div>
                    <h2>Remote:</h2>
                    <video src="" id="remotevideo" autoplay playsinline></video>
                    <h2>Answer SDP:</h2>
                    <textarea id="answer"></textarea>
            </div>
        </div>
        <script type="text/javascript" src="http://127.0.0.1:8080/socket.io/socket.io.js"></script>
        <script src="https://webrtc.github.io/adapter/adapter-latest.js"></script>
        <script src="js/main.js"></script>
