<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>WebRTC capture video and audio</title>
    <style>
      .none {
              -webkit-filter: none;
      }
      .blur {
              -webkit-filter:blur(3px);
      }
      .grayscale{
              -webkit-filter:grayscale(1);
      }
      .inver{
              -webkit-filter:invert(1);
      }
      .sepia{
              -webkit-filter:sepia(1);
      }
    </style>
</head>
<body>
    <div>
            <label>audio Source:</label>
            <select name="" id="audioSource"></select>
    </div>
    <div>
            <label for="">audio Output</label>
            <select name="" id="audioOutput"></select>
    </div>
    <div>
            <label for="">video Source</label>
            <select name="" id="videoSource"></select>
    </div>
    <div>
        <label for="">Filter:</label>
        <select name="" id="filter">
                <option value="None">None</option>
                <option value="blur">ぼかし</option>
                <option value="grayscale">グレースケール</option>
                <option value="inver">反転</option>
                <option value="sepia">セピア</option>
        </select>
    </div>
　  <div>
        <!---autoplay 入ってきてすぐ始まる用 controls,管理用ツール表示させるために-->
        <!-- <audio autoplay controls src="" id="audioplayer"></audio> -->
        <table>
                <tr>
                        <td><video autoplay playsinline id="player"></video></td>
                        <td><div id="constraints" class="output"></div></td>
                </tr>
        </table>
    </div>
    <div>
            <button id="snapshot">スクリーンショット</button>
    </div>
    <div>
            <canvas id="picture"></canvas>
    </div>
    <!--adapter  ブラウザ最適化するライブラリ -->
    <script src="https://webrtc.github.io/adapter/adapter-latest.js"></script>
    <script src="./js/client.js"></script>
</body>
</html>
